process Test = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource 
  {
    untracked vstring fileNames = { "file:test.root" }
    untracked int32   maxEvents = -1
  }

  #include "TopQuarkAnalysis/TopEventProducers/data/TtGenEvtProducer.cfi"
  include "TopQuarkAnalysis/TopSkimming/data/TtDecayChannelFilter.cfi"

  module out = PoolOutputModule
  {
    untracked string fileName = "test.root"
  }

  #endpath outpath = {TtGenEvent,inclTtDecays}	  
  endpath outpath = {inclTtDecays}
}
